<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Broker | lockscreen</title>
  <link rel="icon" href="../dist/img/favicon.png">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>

<body class="hold-transition lockscreen  dark-mode bg-dark">
  <!-- Automatic element centering -->
  <div class="lockscreen-wrapper ">
    <div class="lockscreen-logo">
      <a href="#" class="text-dark">
        <i class="text-success text-center fa-2x fa fa-globe"></i>
        <br>
        <b><strong class="text-success">My</strong>nvestor</b></a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">Her</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
      <!-- lockscreen image -->
      <div class="lockscreen-image bg-navy">
        <img src="../dist/img/avatar2.png" class="bg-navy" alt="User Image">
      </div>
      <!-- /.lockscreen-image -->

      <!-- lockscreen credentials (contains the form) -->
      <form action="dashboard.html" class="lockscreen-credentials">
        <div class="input-group">
          <input type="password" class="form-control bg-navy" placeholder="password">

          <div class="input-group-append">
            <button type="submit" class="btn bg-navy">
              <i class="fas fa-arrow-right text-muted"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->

    <div class="text-center">
      <a href="admins.html"> sign in as a different user</a>
    </div>
    <br>
    <br>
    <h6 class="text-center text-primary">
      <a href="admins.html"><i class="text-success text-center fa fa-lock"></i></a>
    </h6>
  </div>
  <!-- /.center -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
