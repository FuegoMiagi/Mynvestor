<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" href="../dist/img/favicon.png">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">

<body class="hold-transition login-page dark-mode bg-navy">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" class="text-dark">
        <i class="text-success text-center fa-2x fa fa-globe"></i>
        <br>
        <b><strong class="text-success">My</strong>nvestor</b></a>
    </div>
    <br>
    <form action="dashboard.html">
      <div class="info-box">
        <div class="info-box-content">
          <div class="form-group">
            <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
              placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
              placeholder="Password">
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-success btn-sm">Login</button>
      </div>
    </form>
    <p></p>
    <a href="forgotpass.html" class="text-center">
      <h6 class="text-center text-primary">Forgot passoword?</h6>
    </a>
    <a href="previewprocess.html" class="text-center">
      <h6 class="text-center text-primary">Open a new account</h6>
    </a>
    <h6 class="text-center text-primary">
      <p></p>

    </h6>
