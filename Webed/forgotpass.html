<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="icon" href="../dist/img/favicon.png">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page dark-mode bg-navy">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" class="text-dark">
        <i class="text-success text-center fa-2x fa fa-globe"></i>
        <br>
        <b><strong class="text-success">My</strong>nvestor</b>
      </a>
      <p></p>
      <h5 class="text-center text-sm text-dark">
        Enter the emai address you used to create your account.
      </h5>
      <h5 class="text-center text-sm text-dark">
        We will send you an email with your username as well as password reset instructions.
      </h5>
    </div>
    <br>
    <form action="#">
      <div class="info-box">
        <div class="info-box-content">
          <div class="form-group">
            <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
              placeholder="myn@nvestor.com">
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-success btn-sm">Send <i class="far fa-paper-plane"></i></button>
      </div>
    </form>
    <h6 class="text-center text-primary">
      <p></p>
      <i class="text-success text-center fa fa-lock"></i>
    </h6>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <!-- Page specific script -->

</body>

</html>
