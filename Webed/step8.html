<body class="hold-transition login-page dark-mode bg-navy">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" class="text-dark">
        <i class="text-success text-center fa-2x fa fa-globe"></i>
        <br>
        <b><strong class="text-success">My</strong>nvestor</b>
      </a>
      <p></p>
      <h5 class="text-center text-sm text-dark">
        Create a Username & Password
      </h5>

    </div>

    <div class="card-body bg-dark">
      <h5 class="text-center text-sm text-success">
        This login information will be used to access your Mynvestor account through any of our Web or Service channels
      </h5>
      <hr class="bg-gray">

      <form>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
                placeholder="Username">
              <p class="text-dark text-sm">* Use 6-15 letters or numbers, with no symbos or
                punctuation.</p>
            </div>

          </div>
          <div class="col-12">
            <div class="form-group">
              <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
                placeholder="Password">
              <p class="text-dark text-sm">* Please use 6-20 letters, numbers and/or special
                characters.</p>
            </div>

          </div>
          <div class="col-12">
            <div class="form-group">
              <input type="text" class="form-control form-control-border border-width-2" id="exampleInputBorderWidth2"
                placeholder="Re-type Password">
              <p class="text-dark text-sm">Password Strength: </p>
            </div>

          </div>
        </div>
      <div class="icheck-primary">
        <input type="checkbox" id="agreeTerms" name="terms" value="agree">
        <label for="agreeTerms">
          I agree to all <a href="#">Terms & Conditions</a>
        </label>
      </div>
      </form>
    </div>
