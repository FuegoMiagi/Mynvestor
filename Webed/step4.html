<body class="hold-transition login-page dark-mode bg-navy">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" class="text-dark">
        <i class="text-success text-center fa-2x fa fa-globe"></i>
        <br>
        <b><strong class="text-success">My</strong>nvestor</b>
      </a>
      <p></p>
      <h5 class="text-center text-sm text-dark">
        Investment Industry regulations require that we obtain Your employment information to help prevent money
        laundering.
      </h5>
    </div>

    <div id="accordion">
      <div class="card-header bg-navy text-center">
        <h4 class="card-title w-100">
          <a class="d-block w-100" data-toggle="collapse" href="#collapseOne">
            <b class="text-muted">If You are Employed</b>
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="collapse bg-dark show" data-parent="#accordion">
        <div class="card-body ">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Your Occupation">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Employers Name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Address">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Phone Number">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="City/District">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card-header text-center bg-navy">
        <h4 class="card-title w-100">
          <a class="d-block w-100" data-toggle="collapse" href="#collapseTwo">
            <b class="text-muted">If You are Self-employed</b>
          </a>
        </h4>
      </div>
      <div id="collapseTwo" class="collapse bg-dark" data-parent="#accordion">
        <div class="card-body ">
          <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Type of Business">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Address">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="Phone Number">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control form-control-border border-width-2"
                    id="exampleInputBorderWidth2" placeholder="City/District">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card-header text-center bg-navy">
        <h4 class="card-title w-100">
          <a class="d-block w-100" data-toggle="collapse" href="#collapseTw">
            <b class="text-muted">If You are Not Employed</b>
          </a>
        </h4>
      </div>
      <div id="collapseTw" class="collapse bg-dark" data-parent="#accordion">
        <div class="card-body ">
          <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <select class="custom-select form-control-border border-width-2 bg-dark"
                    id="exampleSelectBorderWidth2">
                    <option>Business</option>
                    <option>Dividends</option>
                    <option>Commission</option>
                    <option>Inheritance</option>
                    <option>Gift</option>
                    <option>Personal Savings</option>
                  </select>
                  <h6 class="text-muted">  Source of Funds Invested </h6>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card-header text-center bg-navy">
        <h4 class="card-title w-100">
          <a class="d-block w-100" data-toggle="collapse" href="#collapseTo">
            <b class="text-muted">If You are Retired</b>
          </a>
        </h4>
      </div>
      <div id="collapseTo" class="collapse bg-dark" data-parent="#accordion">
        <div class="card-body ">
          <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <select class="custom-select form-control-border border-width-2 bg-dark"
                    id="exampleSelectBorderWidth2">
                    <option>Business</option>
                    <option>Dividends</option>
                    <option>Commission</option>
                    <option>Inheritance</option>
                    <option>Gift</option>
                    <option>Personal Savings</option>
                    <option>Retirement Funds</option>
                  </select>
                  <h6 class="text-muted">  Source of Funds Invested </h6>
                </div>
              </div>
            </div>
          </form>
        </div>
